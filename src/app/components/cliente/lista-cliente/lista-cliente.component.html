<div align="center">
  <br>
  <h1>Lista de Clientes</h1>
</div>
<!-- Buscar -->
<div align="right">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. abc" #input>
  </mat-form-field>
</div>
<mat-progress-bar *ngIf="!isClientes" mode="indeterminate"></mat-progress-bar>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <!-- empresa Column -->
    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Empresa </th>
      <td mat-cell *matCellDef="let row"> {{row.empresa}} </td>
    </ng-container>

    <!-- telefono Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel√©fono </th>
      <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
    </ng-container>

    <!-- correo Column -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
      <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
    </ng-container>

     <!-- acciones Column -->
     <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> 
        <button mat-icon-button matTooltip="Registrar un nuevo usuario" matTooltipClass="tooltip-new"
          matTooltipPosition="above" (click)="openNewCliente()">
          <mat-icon color="primary">person_add_alt_1</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button matTooltip="Editar datos del cliente" matTooltipClass="tooltip-edit" matTooltipPosition="above" (click)="openEditCliente(row)">
          <mat-icon color="accent">edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Eliminar cliente" matTooltipClass="tooltip-delete" matTooltipPosition="above" (click)="openDeleteCliente(row)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
