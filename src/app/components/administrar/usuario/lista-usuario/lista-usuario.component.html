<div align="center">
  <br>
  <h1>Lista de Usuarios</h1>
</div>
<!-- Buscar -->
<div align="right">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. abc" #input>
  </mat-form-field>
</div>
<mat-progress-bar *ngIf="!isUsuarios" mode="indeterminate"></mat-progress-bar>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <!-- primer_apellido Column -->
    <ng-container matColumnDef="primer_apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Primer Apellido </th>
      <td mat-cell *matCellDef="let row"> {{row.primer_apellido}} </td>
    </ng-container>

    <!-- segundo_apellido Column -->
    <ng-container matColumnDef="segundo_apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Segundo Apellido </th>
      <td mat-cell *matCellDef="let row"> {{row.segundo_apellido}} </td>
    </ng-container>

    <!-- correo Column -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
      <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
    </ng-container>

    <!-- rol Column -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
      <td mat-cell *matCellDef="let row"> {{row.rol}} </td>
    </ng-container>

     <!-- acciones Column -->
     <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> 
        <button mat-icon-button matTooltip="Registrar un nuevo usuario" matTooltipClass="tooltip-new"
          matTooltipPosition="above" (click)="openNewUsuario()">
          <mat-icon color="primary">person_add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button matTooltip="Editar datos del usuario" matTooltipClass="tooltip-edit" matTooltipPosition="above" (click)="openEditUsuario(row)">
          <mat-icon color="accent">edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Eliminar usuario" matTooltipClass="tooltip-delete" matTooltipPosition="above" (click)="openDeleteUsuario(row)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
